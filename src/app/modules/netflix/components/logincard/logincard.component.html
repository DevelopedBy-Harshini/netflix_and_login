<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo">
                </a>
            </div>
        </div>
        <div class="login_body">
            <div class="login_box">
                <h2>Sign In</h2>
                <form>
                    <div class="input_wrap">
                        <input type="text" placeholder="Email or phone number">  
                    </div>
                    <div class="input_wrap">
                        <input type="password" placeholder="Password">  
                    </div>
                    <div class="input_wrap">
                    <button><a style="text-decoration: none;color:white" routerLink = "/main">Sign In</a></button>  
                    </div>
                        <div class="support">
                            <div class="remember">
                                <span>
                                    <input type="checkbox" style="margin:0; padding:0; height:13px">
                                </span>
                                <span>Remember me</span>
                            </div>
                            <div class="need_help">
                                Need help ?
                            </div>  
                        </div>
                        <div class="login_footer">
                            <div class="login_facebook">
                                <span>
                                    <img src="https://www.freepnglogos.com/uploads/facebook-logo-13.png">
                                </span>
                                <span><a href="#">Login with facebook</a></span>
                            </div>
                            <div class="sign_up">
                                <p>New to Netflix? <a href="#">Sign up now.</a></p>
                            </div>
                            <div class="terms">
                                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more.</a></p>
                            </div>
                        </div>

                </form>
            </div>
        </div>

    </div>
</body>
